<title>供应商审核详情</title>
<style type="text/css">
	#user-name::-webkit-input-placeholder {
	color: #2F4F4F;
	}
</style>
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-user-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				会员名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="{$res2['EnrolName']}" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				企业名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="{$res2['Name']}" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				营业执照：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<img width="100" height="100" src="http://life.gzruizi.com/{$res2['ExtField1']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				手持身份证照：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<img width="100" height="100" src="http://life.gzruizi.com/{$res2['ExtField2']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				其他附件：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<img width="100" height="100" src="http://life.gzruizi.com/{$res2['ExtField3']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				联系人：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="{$res2['Contact']}" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				手机：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="{$res2['Phone']}" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				服务费比例：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="{$res2['DecFd2']}%" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				银行开户名：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="{$res2['NvrFd2']}" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				开户银行名：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="{$res2['NvrFd3']}" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				提现账号：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="{$res2['NvrFd4']}" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				创建时间：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="{$res2['CreateTime']}" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				审核时间：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="{$res2['AuditTime']}" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				认证结果：</label>
			<div class="formControls col-xs-6 col-sm-6">{//:dump($res2['AuthentResult'])}
				<select class="input-text">
					{if condition="$res2['AuthentResult']=='待认证'"}
					<option value="待认证" selected="selected">待认证</option>
					<option value="认证通过">认证通过</option>
					<option value="认证不通过">认证不通过</option>
					{elseif condition="$res2['AuthentResult']=='认证通过'"/}
					<option value="验证通过" selected="selected">认证通过</option>
					{elseif condition="$res2['AuthentResult']=='认证不通过'"/}
					<option value="认证通过">认证通过</option>
					<option value="认证不通过" selected="selected">认证不通过</option>
					{/if}
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				认证结果描述：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<textarea name="" cols="" rows="" class="textarea"  placeholder="" onKeyUp="$.Huitextarealength(this,100)">{$res2['AuthentResultDemo']}</textarea>
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
				<button onClick="javascript:history.back(-1);" class="btn btn-success radius" type="button">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
