<title>供应商列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 报表统计 <span class="c-gray en">&gt;</span> 销量汇总表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">

{literal}


  <div class="text-c">
    <b>日期范围：</b></span>
    <input type="text" onfocus="WdatePicker({ maxDate:'#F{ $dp.$D(\'datemax\')||\'%y-%M-%d\' }' })" id="datemin" class="input-text Wdate" style="width:120px;" value="">
    <span style="margin-top: 5px;"><b>-</b></span>
    <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax" class="input-text Wdate" style="width:120px;" value="">

    <input type="text" class="input-text" style="width:250px" value="" placeholder="输入会员名、订单号、商品名称" id="keyword" name=""><button type="submit" class="btn btn-success" id="sec" name=""><i class="icon-search"></i> 搜索订单</button>

    <!-- <input type="text" class="input-text" style="width:170px;margin-right:-606px;" placeholder="餐厅/商店/订单号/收货人" id="keyword" name=""><button style="float: right;" type="submit" class="btn btn-success" id="sec" name=""><i class="icon-search"></i> 搜索</button> -->

  </div>
  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <!-- <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="icon-trash"></i> 批量删除</a>
    </span> -->
    <!-- <span class="r">共有数据：<strong>88</strong> 条</span> -->
  </div>
  {/literal}
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <!-- <th width=""><input type="checkbox" name="" value=""></th> -->
       
        <th width="">餐厅/店铺名称</th>
        <th width="">商品/菜品分类</th>
        <th width="">商品/菜品名称</th>
        <th width="">销量</th>
        <th width="">单价</th>
        <th width="">销售额</th>
        <th width="">订单数</th>
                             
        <!-- <th width="70">状态</th> -->
      </tr>
    </thead>
    <tbody>
      {volist name="res2" id="vo"}
        <tr class="text-c">
          <!-- <td><input type="checkbox" value="1" name=""></td> -->
          
          <td>{$vo.SName}</td>
          <td>{$vo.TypeName}</td>
          <td>{$vo.pTitle}</td>
          <td>{$vo.TotalNum}</td>
          <td>{$vo.Price}</td>
          <td>{$vo.TotalAmount}</td>
          <td>{$vo.OrderCount}</td>
         
          
          
          
          
          
         
        </tr>
      {/volist}
        <tr class="text-c">
          <!-- <td><input type="checkbox" value="1" name=""></td> -->
         
          <td></td>
          <td>合计</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          
         
          
          
          
          
          
         
        </tr>
    </tbody>
