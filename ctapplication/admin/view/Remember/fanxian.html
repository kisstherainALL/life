<title>供应商列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 供应商管理 <span class="c-gray en">&gt;</span> 供应商列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">

{literal}


  <div style="overflow: hidden;" class="text-c">

    <span><b>日期范围：</b></span>
    <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="datemin" class="input-text Wdate" style="width:165px;" value="">
    <span style="margin-top: 5px;"><b>-</b></span>
    <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="datemax" class="input-text Wdate" style="width:165px;" value="">
    
{/literal}
    
    <input type="text" class="input-text" style="width:150px;" placeholder="输入会店铺名称" id="keyword" name="">
    <button type="submit" class="btn btn-success" id="sec" name=""><i class="icon-search"></i> 搜索</button>


  </div>
 <form class="Huiform" method="post" action="{:url('admin/Remember/fxdelete_all')}" target="_self">
  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="l">
    <!-- <button type="submit" onclick="return confirm('确定要删除以下数据吗')" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</button> -->
    <!-- <a href="javascript:;" onclick="datadel()" class="btn btn-primary radius"><i class="icon-trash"></i> 关闭餐厅</a> -->
    </span>
    <!-- <span class="r">共有数据：<strong>88</strong> 条</span> -->
  </div>
  
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width=""><input type="checkbox" name="" value=""></th>
        <th width="">序号</th>
        <th width="">标题</th>
        <th width="">店铺/餐厅名</th>
        <th width="">金额</th>
        <th width="">相关订单</th>
        <th width="">创建时间</th>
       
        <!-- <th width="70">状态</th> -->
      </tr>
    </thead>
    <tbody>
      {volist name="res2" id="vo"}
        <tr class="text-c">
          <td><input type="checkbox" value="{$vo.ID}" name="id[]"></td>
          <td>{$vo.ROW_NUMBER}</td>
          <td>{$vo.Title}</td>
          <td>{$vo.Name}</td>
          <td>{$vo.TransAmount}</td>
          <td>{$vo.ACode}</td>
          <td>{$vo.CreateTime}</td>
          
         
        </tr>
      {/volist}
    </tbody>
  </table>
</form>
  <div  id="pageNav" class="pageNav">
    <style type="text/css">
    .pagination li{
      display: inline-block;
      text-align: center;
    }
     </style>   

    <ul class="pagination">
    <li><a href="?page={if $page>1}{$page-1}{else}1{/if}">&laquo;上一页</a></li>
    <li class="disabled"><a href="?page={$page+1}"><span>下一页&raquo;</a></span></li>
    </ul>
    
  </div>
</div>

<script type="text/javascript" src="__PUBLIC__/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
  $("#sec").click(function (){
    var keyword =$("#keyword").val();
    var start =$("#datemin").val();
    var end =$("#datemax").val();
    // alert(keyword);
    // window.location.href="__ROOT__/admin/Remember/fxdelete_all/keyword/"+keyword;

    if (end!='' && start!='' && keyword!='') {
      window.location.href="__ROOT__/admin/Remember/fanxian/keyword/"+keyword+"/start/"+start+"/end/"+end;
    }else if(end!='' && start!='' && keyword==''){
      window.location.href="__ROOT__/admin/Remember/fanxian/start/"+start+"/end/"+end;
    }else if(end!='' && start=='' && keyword!=''){
      window.location.href="__ROOT__/admin/Remember/fanxian/keyword/"+keyword+"/end/"+end;
    }else if(end!='' && start=='' && keyword==''){
      window.location.href="__ROOT__/admin/Remember/fanxian/end/"+end;
    }else if(end=='' && start!='' && keyword==''){
      window.location.href="__ROOT__/admin/Remember/fanxian/start/"+start;
    }else if(end=='' && start!='' && keyword!=''){
      window.location.href="__ROOT__/admin/Remember/fanxian/start/"+start+"/keyword/"+keyword;
    }else if(end=='' && start=='' && keyword!=''){
      window.location.href="__ROOT__/admin/Remember/fanxian/keyword/"+keyword;
    }

  });




</script>
</body>
</html>
