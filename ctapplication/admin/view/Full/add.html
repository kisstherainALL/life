<body>
<div class="page-container">
	<form action="{:url('admin/Full/add')}" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>已选择商品：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="sin" name="goodsname" readonly="readonly">
                <input type="text" name="id_hd" hidden id="id_hd" >
			</div>
		</div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                活动开始时间：</label>
            <div class="formControls col-xs-6 col-sm-6">
               
                <input id="d11" name="starttime" type="text" value="" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
               
               
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                活动结束时间：</label>
            <div class="formControls col-xs-6 col-sm-6">
              
                <input id="d11" name="endtime" type="text" value="" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
                
            </div>
        </div>
    
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><font style="font-size:16px;color:#CD5555;">满：</font></label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="full" onkeyup="var p2 = parseFloat(value).toFixed(2);value = p2>=0?(/\.0?$/.test(value)?value:p2.replace(/0$/,'').replace(/\.0$/,'')):''" onblur="value = value.replace(/\.0*$/,'')">
			</div>
		</div>
		<div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><font style="font-size:16px;color:#218868;">减：</font></label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="" placeholder="" id="" name="reduce" onkeyup="var p2 = parseFloat(value).toFixed(2);value = p2>=0?(/\.0?$/.test(value)?value:p2.replace(/0$/,'').replace(/\.0$/,'')):''" onblur="value = value.replace(/\.0*$/,'')">
        </div>
    </div>
				
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<!-- <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button> -->
				<button class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 将单品加入满减活动</button>
				<button onClick="javascript:history.back(-1);" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
    <input type="text" class="input-text" style="width:250px;margin-top: 60px;" value="" placeholder="输入商品名或商店名称" id="keyword" name=""><button style="margin-top: 60px;" type="submit" class="btn btn-success" id="sec" name=""><i class="icon-search"></i> 搜商品</button>
    <table style="margin-top: 10px;" class="table table-border table-bordered table-hover table-bg table-sort">
        <thead>
          <tr class="text-c">
            <!-- <th width=""><input type="checkbox" name="" value=""></th> -->
             <th width="">序号</th>
            <th width="">店铺名称</th>
            <th width="">商品名称</th>
            <th width="">价格</th>
            <th width="">销量</th>
            <th width="">库存</th>
            <th width="">状态</th>
           
            <th width="">操作</th>
            <!-- <th width="70">状态</th> -->
          </tr>
        </thead>
        <tbody>
          {volist name="res2" id="vo"}
            <tr class="text-c">
              <!-- <td><input type="checkbox" value="1" name=""></td> -->
              <td>{$vo.ROW_NUMBER}</td>
              <td>{$vo.sname}</td>
              <td class="one_title" id="title{$vo.ID}">{$vo.Title}</td>
              <td>{$vo.price}</td>
              <td>{$vo.ClickNum}</td>
              <td>{$vo.Quantity}</td>
              <td>{$vo.Status}</td>
             
              <!-- <td><a class="btn btn-primary radius" href="{:url('admin/Goods/goods_info',['id' => $vo['ID']])}">选择</a></td> -->
              <td><a onclick="select({$vo.ID})" class="btn btn-primary radius" href="javascript:;">选择</a></td>
            </tr>
          {/volist}  
        </tbody>
    </table>
    <div id="pageNav" class="pageNav">
      <style type="text/css">
      .pagination li{
        display: inline-block;
        text-align: center;
      }
       </style>   

      <ul class="pagination">
      <li><a href="?page={if $page>1}{$page-1}{else}1{/if}">&laquo;上一页</a></li>
      <li class="disabled"><a href="?page={$page+1}"><span>下一页&raquo;</a></span></li>
    </div>
</div>

<script type="text/javascript">
    function select(id)
    {
       $("#sin").val($("#title"+id).text());
       $("#id_hd").val(id);
    }

  $("#sec").click(function (){
    var keyword =$("#keyword").val();
    // alert(keyword);
    window.location.href="__ROOT__/admin/Full/add/keyword/"+keyword;
   });  
 
</script>
