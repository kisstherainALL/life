<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="__PUBLIC__/admin/lib/html5shiv.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/css/style.css" />

<script type="text/javascript" src="__PUBLIC__/admin/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>资讯列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 资金管理 <span class="c-gray en">&gt;</span> 平台服务费 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<div class="page-container">
{literal}


  <div style="overflow: hidden;" class="text-c">

    <span><b>日期范围：</b></span>
    <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="datemin" class="input-text Wdate" style="width:165px;" value="">
    <span style="margin-top: 5px;"><b>-</b></span>
    <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="datemax" class="input-text Wdate" style="width:165px;" value="">
    
{/literal}
    <input type="text" class="input-text" style="width:150px" value="" placeholder="店铺名称" id="keyword" name="">
    <button type="submit" class="btn btn-success" id="sec" name=""><i class="icon-search"></i> 搜索</button>
    <div class="mt-20"> 
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
    <!-- <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span> --> 
	<!-- <span class="r">共有数据：<strong>54</strong> 条</span>  -->
	</div>
	
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<!-- <th width="75">序号</th> -->
					<th>标题</th>
                    <th>店铺名</th>
					<th>金额</th>
                    <th>订单金额</th>
                    <th>订单号</th>
					<th>创建时间</th>
					
					
				</tr>
			</thead>
			<tbody>
				{volist name="res_data" id="vo"}
				<tr class="text-c">
					<td><input type="checkbox" value="" name=""></td>
					<!-- <td>{$vo.ROW_NUMBER}</td> -->
					<td>{$vo.Title}</td>
					<td>{$vo.Name}</td>
					<td>{$vo.TransAmount}</td>
                    <td>{$vo.Total}</td>
                    <td>{$vo.Acode}</td>
					<td>{$vo.CreateTime|subtext='19',''}</td>
					
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
<div  id="pageNav" class="pageNav">
    <span class="l">共有数据：<strong><font color="#008B8B">{$data_sum}</font></strong> 条</span>
    <span class="l">总金额：<strong><font color="#008B8B">{$Total_sum}</font></strong></span>
    {include file="Public/page"/}
    
  </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/static/h-ui.admin/js/H-ui.admin.js"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

 $("#sec").click(function (){
    var keyword =$("#keyword").val();
    var start =$("#datemin").val();
    var end =$("#datemax").val();

    // alert(start);
    // alert(end);
    // alert(keyword);


    if (end!='' && start!='' && keyword!='') {
      window.location.href="__ROOT__/admin/Capital/service/keyword/"+keyword+"/start/"+start+"/end/"+end;
    }else if(end!='' && start!='' && keyword==''){
      window.location.href="__ROOT__/admin/Capital/service/start/"+start+"/end/"+end;
    }else if(end!='' && start=='' && keyword!=''){
      window.location.href="__ROOT__/admin/Capital/service/keyword/"+keyword+"/end/"+end;
    }else if(end!='' && start=='' && keyword==''){
      window.location.href="__ROOT__/admin/Capital/service/end/"+end;
    }else if(end=='' && start!='' && keyword==''){
      window.location.href="__ROOT__/admin/Capital/service/start/"+start;
    }else if(end=='' && start!='' && keyword!=''){
      window.location.href="__ROOT__/admin/Capital/service/start/"+start+"/keyword/"+keyword;
    }else if(end=='' && start=='' && keyword!=''){
      window.location.href="__ROOT__/admin/Capital/service/keyword/"+keyword;
    }

  });

</script>
</body>
</html>
