<title>订单详情</title>
<style type="text/css">
	#user-name::-webkit-input-placeholder {
	color: #2F4F4F;
}
</style>
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-user-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				用户名：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$res2['EnrolName']}" placeholder="" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				订单号：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$res2['OrderCode']}" placeholder="" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				收货人：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$res2['Receiver']}" placeholder="" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				手机号：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$res2['Mobile']}" placeholder="" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				座机号：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$res2['Tel']}" placeholder="" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				订单列表：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<!-- <img src="http://life.gzruizi.com/{$res2['DemoImg']}"> -->
				<table class="table table-border table-bordered table-hover table-bg table-sort">
				    <thead>
				      <tr class="text-c">
				        <!-- <th width=""><input type="checkbox" name="" value=""></th> -->
				        <th width="">产品图片</th>
				        <th width="">产品名称</th>
				        <th width="">单价</th>
				        <th width="">数量</th>
				        <th width="">小计</th>
				      
				        <!-- <th width="70">状态</th> -->
				      </tr>
				    </thead>
				    <tbody>
				      	{volist name="data_info" id="vo"}
					        <tr class="text-c">
					          <!-- <td><input type="checkbox" value="1" name=""></td> -->
					          <td><img width="100" height="100" src="http://life.gzruizi.com/{$vo.DemoImg}"></td>
					          <td>{$vo.Name}</td>
					          <td>{$vo.Price}</td>
					          <td>{$vo.Count}</td>
					          <td>{$vo.Total}</td>
					          
					        </tr>
				     	{/volist}
				    </tbody>
				  </table>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				订单总额：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$res2['Total']}" placeholder="" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				订单状态：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$res2['Status']}" placeholder="" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				支付状态：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$res2['PayStatus']}" placeholder="" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				支付方式：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$res2['PayWay']}" placeholder="" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				物流信息：</label>
			<div class="formControls col-xs-6 col-sm-6">
			<p style="border-bottom: 1px solid #ccc"><span>快递公司：{$res2['uname']}</span><span style="float: right;">快递单号：{$res2['NvrFd2']}</span></p>
			<p>
				<ul>
					{volist name="express" id="vo"}
					<li>{$vo}</li>
					{/volist}
				</ul>
			</p>
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">详情地址：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<textarea name="" cols="" rows="" class="textarea"  placeholder="" onKeyUp="$.Huitextarealength(this,100)">{$res2['Address']}</textarea>
				<!-- <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p> -->
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<!-- <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;"> -->
				<button onClick="javascript:history.back(-1);" class="btn btn-success radius" type="button">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
