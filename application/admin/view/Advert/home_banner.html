<title>商品管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 广告管理 <span class="c-gray en">&gt;</span> 首页banner <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">

{literal}

{/literal}
  <div class="text-c">
    
    <input type="text" class="input-text" style="width:250px" value="" placeholder="输入关键字" id="keyword" name=""><button type="submit" class="btn btn-success" id="sec" name=""><i class="icon-search"></i> 搜索</button>

  </div>
  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="l">
    <a href="{:url('admin/Advert/banner_add')}" class="btn btn-primary radius"><i class="icon-plus"></i> 新增</a>
    <!-- <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="icon-trash"></i> 删除</a>  -->   
    </span>
    <!-- <span class="r">共有数据：<strong>88</strong> 条</span> -->
  </div>
  
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width=""><input type="checkbox" name="" value=""></th>
        <th width="">标题</th>
        <th width="">状态</th>
        <th width="">Banner链接</th>
        <th width="">发布时间</th>
        <th width="">排序</th>
        <th width="">操作</th>
        <!-- <th width="70">状态</th> -->
      </tr>
    </thead>
    <tbody>
      {volist name="res2" id="vo"}
        <tr class="text-c">
          <td><input type="checkbox" value="1" name=""></td>
          <td>{$vo.Title}</td>
          <td>
            <img height="50" src="{$vo.Banner}">
          </td>
          <td>{$vo.Link}</td>
          <td>{$vo.c_time}</td>
          <td>{$vo.sort}</td>
          <td width="150">
          <a style="margin-right: 10px;" class="btn btn-primary radius" href="{:url('admin/Advert/banner_info',['id' => $vo['ID']])}">查看</a>
          <a class="btn btn-danger radius" href="{:url('admin/Advert/banner_del',['id' => $vo['ID']])}"><i class="icon-trash"></i> 删除</a> 
          </td>
        </tr>
      {/volist}  
    </tbody>
  </table>

  <div id="pageNav" class="pageNav">
    <style type="text/css">
    .pagination li{
      display: inline-block;
      text-align: center;
    }
     </style>   

    <ul class="pagination">
    <li><a href="?page={if $page>1}{$page-1}{else}1{/if}">&laquo;上一页</a></li>
    <li class="disabled"><a href="?page={$page+1}"><span>下一页&raquo;</a></span></li>
    </ul>
  </div>
</div>

<script type="text/javascript">
  $("#sec").click(function (){
    var keyword =$("#keyword").val();
    // alert(keyword);
    window.location.href="__ROOT__/admin/Goods/goods_list/keyword/"+keyword;
   });

  $("#shopname").blur(function (){
    var keyword =$("#shopname").val();
    // alert(keyword);
    window.location.href="__ROOT__/admin/Goods/goods_shop/keyword/"+keyword;
   })
</script>
