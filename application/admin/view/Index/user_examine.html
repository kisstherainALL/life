<title>供应商审核</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 供应商管理 <span class="c-gray en">&gt;</span> 供应商审核 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">

{literal}


  <div class="text-c">
    <input type="text" class="input-text" style="width:250px" placeholder="输入会员名称、企业名、联系" id="" name=""><button type="submit" class="btn btn-success" id="" name=""><i class="icon-search"></i> 搜用户</button>

  </div>
  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="icon-trash"></i> 批量删除</a>
    <a href="javascript:;" onclick="user_add('550','','添加用户','user-add.html')" class="btn btn-primary radius"><i class="icon-plus"></i> 添加用户</a></span>
    <!-- <span class="r">共有数据：<strong>88</strong> 条</span> -->
  </div>
  {/literal}
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width=""><input type="checkbox" name="" value=""></th>
        <th width="">会员名称</th>
        <th width="">企业名称</th>
        <th width="">证件编码</th>
        <th width="">联系人</th>
        <th width="">手机</th>
        <th width="">服务费比例</th>
        <th width="">认证结果</th>
        <th width="">审核时间</th>
        <th width="">操作</th>
        <!-- <th width="70">状态</th> -->
      </tr>
    </thead>
    <tbody>
      {volist name="res2" id="vo"}
        <tr class="text-c">
          <td><input type="checkbox" value="1" name=""></td>
          <td>{$vo.EnrolName}</td>
          <td>{$vo.Name}</td>
          <td>{$vo.DocNo}</td>
          <td>{$vo.Contact}</td>
          <td>{$vo.Phone}</td>
          <td>{$vo.DecFd2}%</td>
          <td>{$vo.AuthentResult}</td>
          <td>{$vo.AuditTime}</td>
          <td><a class="btn btn-primary radius" href="admin/User/user_info">查看</a></td>
        </tr>
      {/volist}  
    </tbody>
  </table>

  <div id="pageNav" class="pageNav"></div>
</div>
