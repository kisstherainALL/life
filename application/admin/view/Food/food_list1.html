<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="__PUBLIC__/admin/lib/html5shiv.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="__PUBLIC__/admin/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>菜品管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 菜品管理 <span class="c-gray en">&gt;</span> 菜品列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">

{literal}


  <div class="text-c">
    
    <input type="text" class="input-text" style="width:250px" value="" placeholder="输入菜品名" id="keyword" name=""><button type="submit" class="btn btn-success" id="sec" name=""><i class="icon-search"></i> 搜菜品</button>

  </div>
  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="l">
    <!-- <a href="javascript:;" onclick="user_add('550','','添加用户','user-add.html')" class="btn btn-primary radius"><i class="icon-plus"></i> 添加</a> -->
    <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="icon-trash"></i> 删除</a>
    <a class="btn btn-success radius"><i class="icon-trash"></i> 店铺名称：<input style="width: 130px;height: 25px; margin-top: -3px;" type="text" class="input-text" style="width:250px" value="" placeholder="输入餐厅名" id="shopname" name=""></a>
    </span>
    <!-- <span class="r">共有数据：<strong>88</strong> 条</span> -->
  </div>
  {/literal}
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width=""><input type="checkbox" name="" value=""></th>
        <th width="">序号</th>
        <th width="">标题</th>
        <th width="">价格</th>
        <th width="">销量</th>
        <th width="">所属店铺</th>
        <th width="">状态</th>
        <th width="">创建时间</th>
        <th width="">操作</th>
        <!-- <th width="70">状态</th> -->
      </tr>
    </thead>
    <tbody>
      {volist name="res2" id="vo"}
        <tr class="text-c">
          <td><input type="checkbox" value="1" name=""></td>
          <td>{$vo.ROW_NUMBER}</td>
          <td>{$vo.Title}</td>
          <td>{$vo.Price}</td>
          <td>{$vo.SaleNum}</td>
          <td>{$vo.Name}</td>
          <td>{$vo.Status}</td>
          <td>{$vo.TimeFd1}</td>
          <td><a class="btn btn-primary radius" href="{:url('admin/Food/food_info',['id' => $vo['ID']])}">查看</a></td>
        </tr>
      {/volist}  
    </tbody>
  </table>

  <div id="pageNav" class="pageNav">
    <style type="text/css">
    .pagination li{
      display: inline-block;
      text-align: center;
    }
     </style>   

    <ul class="pagination">
    <li><a href="?page={if $page>1}{$page-1}{else}1{/if}">&laquo;上一页</a></li>
    <li class="disabled"><a href="?page={$page+1}"><span>下一页&raquo;</a></span></li>
    </ul>
  </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/static/h-ui.admin/js/H-ui.admin.js"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
  $("#sec").click(function (){
    var keyword =$("#keyword").val();
    // alert(keyword);
    window.location.href="__ROOT__/admin/Food/food_list/keyword/"+keyword;
   });

  $("#shopname").blur(function (){
    var keyword =$("#shopname").val();
    // alert(keyword);
    window.location.href="__ROOT__/admin/Food/food_shop/keyword/"+keyword;
   })
</script>
</body>
</html>
