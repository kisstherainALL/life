<title>供应商详情</title>
<style type="text/css">
	#user-name::-webkit-input-placeholder {
	color: #2F4F4F;
}
</style>
</head>
<body>
<div class="page-container">
	<form action="{:url('admin/RestaurantMember/edit')}" method="post" class="form form-horizontal" id="form-user-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				会员名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$res2['EnrolName']}" placeholder="{$res2['EnrolName']}" id="user-name" disabled="disabled" name="product-category-name">
				<input type="hidden" class="input-text" value="{$res2['ID']}" placeholder="{$res2['ID']}" id="user-name" name="id">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				登录密码：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="不作修改时请勿填写" id="user-password" name="password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				头像：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<!-- <img width="100" height="100" src="http://life.gzruizi.com/{$res2['Headimgurl']}"> -->
				<img width="100" height="100" src="{$res2['Headimgurl']}">

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				昵称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$res2['NickName']}" placeholder="{$res2['NickName']}" id="user-name" name="nickname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				真是姓名：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$res2['TrueName']}" placeholder="{$res2['TrueName']}" id="user-name" name="truename">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				性别：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<select class="input-text" name="sec">
					
				{if condition="$res2['Sex']==''"} 
					<option value="" selected="selected">-未知-</option>
					<option value="男">男</option>
					<option value="女">女</option>
				{elseif condition="$res2['Sex']=='男'"/}
					<option value="">-未知-</option>
					<option value="男" selected="selected">男</option>
					<option value="女" >女</option>
				{elseif condition="$res2['Sex']=='女'"/}
				 	<option value="">-未知-</option>
					<option value="男">男</option>
					<option value="女" selected="selected">女</option>
				{/if}
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				返现：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" disabled="disabled" class="input-text" value="" placeholder="{$res2['CurMoney1']}" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				佣金：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" disabled="disabled" class="input-text" value="" placeholder="{$res2['CurMoney2']}" id="user-name" name="product-category-name">  
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				退款：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" disabled="disabled" class="input-text" value="" placeholder="{$res2['CurMoney3']}" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				注册时间：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" disabled="disabled" class="input-text" value="" placeholder="{$res2['CreateTime']}" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				银行开户名：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" disabled="disabled" class="input-text" value="" placeholder="{$res2['NvrFd2']}" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				开户银行名：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" disabled="disabled" class="input-text" value="" placeholder="{$res2['NvrFd3']}" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				提现账号：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" disabled="disabled" class="input-text" value="" placeholder="{$res2['NvrFd4']}" id="user-name" name="product-category-name">
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
				<button onClick="javascript:history.back(-1);" class="btn btn-success radius" type="button">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->
